<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phylactery</title>
<style>
  @font-face {
    font-family: 'Xylver';
    src: url('Xylver_DEMO.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
  }

  *:focus {
    outline: none;
  }

  body {
    overflow: hidden;
    background: #1a1c1f;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Xylver', sans-serif;
  }

  .lightning-glow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.1s ease-in;
  }

  canvas#rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }

  canvas#dust {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
    transition: opacity 1s ease;
  }

  .gradient-layer {
    position: fixed;
    bottom: -40%;
    left: -20%;
    width: 140%;
    height: 60%;
    z-index: 2;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(140, 25, 12, 0.18), transparent 70%);
    filter: blur(60px);
    animation: fireFlicker 3s ease-in-out infinite alternate;
  }

  .gradient-layer2 {
    position: fixed;
    bottom: -50%;
    left: -10%;
    width: 120%;
    height: 55%;
    z-index: 2;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(160, 30, 14, 0.14), transparent 65%);
    filter: blur(70px);
    animation: fireFlicker2 2.2s ease-in-out infinite alternate;
  }

  .gradient-layer3 {
    position: fixed;
    bottom: -45%;
    left: 0%;
    width: 100%;
    height: 50%;
    z-index: 2;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(150, 28, 13, 0.12), transparent 60%);
    filter: blur(80px);
    animation: fireFlicker3 1.7s ease-in-out infinite alternate;
  }

  @keyframes fireFlicker {
    0%   { opacity: 0.7; transform: scaleY(1); }
    25%  { opacity: 0.9; }
    50%  { opacity: 0.6; transform: scaleY(1.03); }
    75%  { opacity: 1;   }
    100% { opacity: 0.75; transform: scaleY(0.97); }
  }

  @keyframes fireFlicker2 {
    0%   { opacity: 0.8; transform: scaleY(1.02); }
    30%  { opacity: 0.5; }
    60%  { opacity: 0.9; transform: scaleY(0.98); }
    100% { opacity: 0.65; transform: scaleY(1.04); }
  }

  @keyframes fireFlicker3 {
    0%   { opacity: 0.6;  transform: scaleY(0.96); }
    40%  { opacity: 1;    transform: scaleY(1.05); }
    70%  { opacity: 0.55; }
    100% { opacity: 0.85; transform: scaleY(1); }
  }

  .title-container {
    position: relative;
    z-index: 10;
    text-align: center;
    user-select: none;
    margin-bottom: 18vh;
  }

  .game-title {
    font-family: 'Xylver', sans-serif;
    font-size: clamp(4rem, 10vw, 9rem);
    color: #c8c0b8;
    letter-spacing: 0.12em;
    text-shadow:
      0 0 40px rgba(140, 20, 10, 0.15),
      0 0 80px rgba(100, 15, 8, 0.08),
      0 2px 4px rgba(0,0,0,0.5);
    animation: titleBreathe 4s ease-in-out infinite alternate;
    opacity: 0;
    transition: opacity 4s ease;
    transform: translateY(0);
  }

  .game-title.visible {
    opacity: 1;
    transform: translateY(-10px);
  }

  .game-title.shifted {
    transform: translateY(-30px);
  }

  .episode-title {
    font-family: 'Xylver', sans-serif;
    font-size: clamp(1.4rem, 3.5vw, 2.2rem);
    letter-spacing: 0.35em;
    margin-top: 0.4rem;
    background: linear-gradient(180deg, #969298, #827b80 40%, #6e5854 75%, #5c3e38);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    white-space: nowrap;
    opacity: 0;
    transform: scale(1);
    pointer-events: none;
  }

  .episode-title.flash {
    animation: episodeFlash 0.6s ease-out forwards;
  }

  @keyframes episodeFlash {
    0%   { opacity: 0; transform: scale(1.1); filter: brightness(3); }
    15%  { opacity: 1; filter: brightness(2.5); }
    30%  { filter: brightness(1.8); }
    50%  { transform: scale(1); filter: brightness(1.2); }
    100% { opacity: 1; filter: brightness(1); }
  }

  .episode-flash-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(180, 210, 230, 0.12);
    z-index: 15;
    pointer-events: none;
    opacity: 0;
  }

  .episode-flash-overlay.active {
    animation: screenFlash 0.5s ease-out forwards;
  }

  @keyframes screenFlash {
    0%   { opacity: 1; }
    100% { opacity: 0; }
  }

  .eye-symbol {
    position: fixed;
    bottom: 6vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: clamp(1.4rem, 2.5vw, 2rem);
    z-index: 10;
    opacity: 0;
    filter: grayscale(1) brightness(0.7);
    user-select: none;
    cursor: pointer;
    transition: opacity 0.3s, filter 0.3s, color 1.5s;
    color: #c8c0b8;
    -webkit-text-fill-color: currentColor;
    pointer-events: none;
  }

  .eye-symbol.visible {
    opacity: 0.25;
    pointer-events: auto;
  }

  .eye-symbol:hover {
    opacity: 0.45;
    filter: grayscale(0.5) brightness(0.9);
  }

  /* Awakened state */
  body.awakened {
    background: #ff0000;
  }

  body.awakened .gradient-layer,
  body.awakened .gradient-layer2,
  body.awakened .gradient-layer3 {
    display: none;
  }

  .awaken-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    background: #ff0000;
    opacity: 0;
    transition: none;
  }

  body.awakened .awaken-bg {
    opacity: 1;
  }

  .awaken-grad-top {
    position: fixed;
    top: -40%;
    left: -20%;
    width: 140%;
    height: 60%;
    z-index: 1;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.45), transparent 70%);
    filter: blur(60px);
    opacity: 0;
    transition: none;
    animation: none;
  }

  .awaken-grad-top2 {
    position: fixed;
    top: -45%;
    left: -10%;
    width: 120%;
    height: 55%;
    z-index: 1;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35), transparent 65%);
    filter: blur(70px);
    opacity: 0;
    transition: none;
    animation: none;
  }

  .awaken-grad-bottom {
    position: fixed;
    bottom: -40%;
    left: -20%;
    width: 140%;
    height: 60%;
    z-index: 1;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.12), transparent 70%);
    filter: blur(60px);
    opacity: 0;
    transition: none;
    animation: none;
  }

  .awaken-grad-bottom2 {
    position: fixed;
    bottom: -45%;
    left: 0%;
    width: 100%;
    height: 50%;
    z-index: 1;
    pointer-events: none;
    border-radius: 50%;
    background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.08), transparent 60%);
    filter: blur(80px);
    opacity: 0;
    transition: none;
    animation: none;
  }

  body.awakened .awaken-grad-top {
    opacity: 1;
    animation: fireFlicker 3s ease-in-out infinite alternate;
  }

  body.awakened .awaken-grad-top2 {
    opacity: 1;
    animation: fireFlicker2 2.2s ease-in-out infinite alternate;
  }

  body.awakened .awaken-grad-bottom {
    opacity: 1;
    animation: fireFlicker3 1.7s ease-in-out infinite alternate;
  }

  body.awakened .awaken-grad-bottom2 {
    opacity: 1;
    animation: fireFlicker 2.8s ease-in-out infinite alternate;
  }

  body.awakened canvas#dust {
    opacity: 0;
  }

  body.awakened canvas#rain {
    opacity: 0;
  }

  body.awakened .lightning-glow {
    display: none;
  }

  .awaken-flash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 200;
    pointer-events: none;
    background: #fff;
    opacity: 0;
  }

  .awaken-flash.active {
    animation: awakenFlash 0.6s ease-out forwards;
  }

  @keyframes awakenFlash {
    0%   { opacity: 1; }
    100% { opacity: 0; }
  }

  body.awakened .game-title {
    color: #0a0a0a;
    text-shadow: none;
  }

  .game-title.jitter-intense {
    animation: jitterIntense 2s steps(1) infinite, titleBreathe 4s ease-in-out infinite alternate;
  }

  .game-title.jitter-settle {
    animation: jitterSettle 15s steps(1) infinite, titleBreathe 4s ease-in-out infinite alternate;
  }

  @keyframes jitterIntense {
    0%   { transform: translate(-45vw, 30vh) translateY(-30px); }
    2%   { transform: translate(40vw, -25vh) translateY(-30px); }
    3%   { transform: translate(0, 0) translateY(-30px); }
    8%   { transform: translate(0, 0) translateY(-30px); }
    9%   { transform: translate(-35vw, -35vh) translateY(-30px); }
    10%  { transform: translate(30vw, 20vh) translateY(-30px); }
    11%  { transform: translate(-20vw, 40vh) translateY(-30px); }
    12%  { transform: translate(0, 0) translateY(-30px); }
    19%  { transform: translate(0, 0) translateY(-30px); }
    20%  { transform: translate(45vw, -15vh) translateY(-30px); }
    21%  { transform: translate(0, 0) translateY(-30px); }
    28%  { transform: translate(0, 0) translateY(-30px); }
    29%  { transform: translate(-40vw, -30vh) translateY(-30px); }
    30%  { transform: translate(25vw, 35vh) translateY(-30px); }
    31%  { transform: translate(-15vw, -20vh) translateY(-30px); }
    32%  { transform: translate(35vw, 10vh) translateY(-30px); }
    33%  { transform: translate(0, 0) translateY(-30px); }
    42%  { transform: translate(0, 0) translateY(-30px); }
    43%  { transform: translate(-30vw, 25vh) translateY(-30px); }
    44%  { transform: translate(0, 0) translateY(-30px); }
    50%  { transform: translate(0, 0) translateY(-30px); }
    51%  { transform: translate(40vw, -40vh) translateY(-30px); }
    52%  { transform: translate(-25vw, 15vh) translateY(-30px); }
    53%  { transform: translate(0, 0) translateY(-30px); }
    62%  { transform: translate(0, 0) translateY(-30px); }
    63%  { transform: translate(-45vw, -10vh) translateY(-30px); }
    64%  { transform: translate(20vw, -35vh) translateY(-30px); }
    65%  { transform: translate(0, 0) translateY(-30px); }
    73%  { transform: translate(0, 0) translateY(-30px); }
    74%  { transform: translate(35vw, 30vh) translateY(-30px); }
    75%  { transform: translate(0, 0) translateY(-30px); }
    84%  { transform: translate(0, 0) translateY(-30px); }
    85%  { transform: translate(-20vw, -25vh) translateY(-30px); }
    86%  { transform: translate(30vw, -15vh) translateY(-30px); }
    87%  { transform: translate(0, 0) translateY(-30px); }
    100% { transform: translate(0, 0) translateY(-30px); }
  }

  @keyframes jitterSettle {
    0%    { transform: translate(0, 0) translateY(-30px); }
    1%    { transform: translate(3px, -2px) translateY(-30px); }
    1.3%  { transform: translate(0, 0) translateY(-30px); }
    14%   { transform: translate(0, 0) translateY(-30px); }
    14.1% { transform: translate(-30vw, 15vh) translateY(-30px); }
    14.3% { transform: translate(4px, -2px) translateY(-30px); }
    14.5% { transform: translate(0, 0) translateY(-30px); }
    35%   { transform: translate(0, 0) translateY(-30px); }
    35.1% { transform: translate(-2px, 3px) translateY(-30px); }
    35.3% { transform: translate(0, 0) translateY(-30px); }
    58%   { transform: translate(0, 0) translateY(-30px); }
    58.1% { transform: translate(25vw, -20vh) translateY(-30px); }
    58.2% { transform: translate(-3px, 1px) translateY(-30px); }
    58.4% { transform: translate(0, 0) translateY(-30px); }
    78%   { transform: translate(0, 0) translateY(-30px); }
    78.1% { transform: translate(2px, 2px) translateY(-30px); }
    78.3% { transform: translate(0, 0) translateY(-30px); }
    92%   { transform: translate(0, 0) translateY(-30px); }
    92.1% { transform: translate(-20vw, -15vh) translateY(-30px); }
    92.3% { transform: translate(0, 0) translateY(-30px); }
    100%  { transform: translate(0, 0) translateY(-30px); }
  }

  body.awakened .episode-title {
    background: linear-gradient(180deg, #1a1815, #121010 40%, #0a0808 75%, #050404);
    -webkit-background-clip: text;
    background-clip: text;
  }

  body.awakened .menu-item {
    color: rgba(10, 10, 10, 0.5);
  }

  body.awakened .menu-item:hover {
    color: rgba(10, 10, 10, 0.9);
    text-shadow: none;
  }

  body.awakened .settings-title {
    color: #0a0a0a;
  }

  body.awakened .settings-label {
    color: rgba(10, 10, 10, 0.5);
  }

  body.awakened .back-btn {
    color: rgba(10, 10, 10, 0.4);
  }

  body.awakened .back-btn:hover {
    color: rgba(10, 10, 10, 0.8);
  }

  body.awakened input[type="range"] {
    background: rgba(10, 10, 10, 0.2);
  }

  body.awakened input[type="range"]::-webkit-slider-thumb {
    background: rgba(10, 10, 10, 0.5);
  }

  body.awakened input[type="range"]::-moz-range-thumb {
    background: rgba(10, 10, 10, 0.5);
  }
    opacity: 0;
    pointer-events: none;
    filter: none;
    color: #0a0a0a;
  }

  .subtitle {
    font-family: 'Xylver', sans-serif;
    font-size: clamp(0.8rem, 2vw, 1.2rem);
    color: rgba(160, 150, 140, 0.6);
    letter-spacing: 0.5em;
    margin-top: 1.5rem;
    text-transform: uppercase;
  }

  .menu {
    margin-top: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.8rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease;
  }

  .menu.visible {
    opacity: 1;
    pointer-events: auto;
  }

  .menu-item {
    font-family: 'Xylver', sans-serif;
    font-size: clamp(0.9rem, 1.8vw, 1.1rem);
    color: rgba(180, 170, 160, 0.5);
    letter-spacing: 0.3em;
    cursor: pointer;
    transition: color 0.3s, text-shadow 0.3s;
    padding: 0.3rem 1rem;
    background: none;
    border: none;
    outline: none;
  }

  .menu-item:hover {
    color: rgba(210, 195, 180, 0.85);
    text-shadow: 0 0 20px rgba(140, 20, 10, 0.15);
  }

  .menu-panel {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }

  .menu-panel.active {
    opacity: 1;
    pointer-events: auto;
  }

  .settings-title {
    font-family: 'Xylver', sans-serif;
    font-size: clamp(1.4rem, 3vw, 2rem);
    color: #c8c0b8;
    letter-spacing: 0.2em;
    margin-bottom: 2.5rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }

  .settings-label {
    font-family: 'Xylver', sans-serif;
    font-size: clamp(0.75rem, 1.4vw, 0.9rem);
    color: rgba(180, 170, 160, 0.5);
    letter-spacing: 0.25em;
    margin-bottom: 0.6rem;
  }

  .slider-container {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2.5rem;
  }

  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 180px;
    height: 2px;
    background: rgba(180, 170, 160, 0.2);
    border-radius: 1px;
    outline: none;
    cursor: pointer;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(200, 190, 180, 0.6);
    cursor: pointer;
    transition: background 0.2s;
  }

  input[type="range"]::-webkit-slider-thumb:hover {
    background: rgba(220, 200, 185, 0.85);
  }

  input[type="range"]::-moz-range-thumb {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(200, 190, 180, 0.6);
    border: none;
    cursor: pointer;
  }

  .back-btn {
    font-family: 'Xylver', sans-serif;
    font-size: clamp(0.8rem, 1.5vw, 0.95rem);
    color: rgba(180, 170, 160, 0.4);
    letter-spacing: 0.3em;
    cursor: pointer;
    transition: color 0.3s;
    background: none;
    border: none;
    outline: none;
    margin-top: 1rem;
  }

  .back-btn:hover {
    color: rgba(210, 195, 180, 0.8);
  }

  @keyframes titleBreathe {
    0%   { text-shadow: 0 0 40px rgba(140, 20, 10, 0.12), 0 0 80px rgba(100, 15, 8, 0.06), 0 2px 4px rgba(0,0,0,0.5); }
    100% { text-shadow: 0 0 50px rgba(160, 30, 12, 0.2), 0 0 100px rgba(120, 20, 10, 0.1), 0 2px 4px rgba(0,0,0,0.5); }
  }

  @keyframes promptPulse {
    0%, 100% { opacity: 0.4; }
    50%      { opacity: 0.9; }
  }


  /* Click overlay for starting audio */
  .audio-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 100;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    transition: opacity 3s ease;
  }

  .audio-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .breath-circle {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: rgba(200, 190, 180, 0.6);
    animation: breathe 4s ease-in-out infinite;
  }

  @keyframes breathe {
    0%, 100% { transform: scale(1); opacity: 0.4; }
    50%      { transform: scale(1.4); opacity: 0.8; }
  }

</style>
</head>
<body>

<div class="audio-overlay" id="audioOverlay">
  <div class="breath-circle"></div>
</div>

<div class="lightning-glow" id="lightning"></div>
<canvas id="rain"></canvas>
<canvas id="dust"></canvas>

<div class="gradient-layer"></div>
<div class="gradient-layer2"></div>
<div class="gradient-layer3"></div>
<div class="episode-flash-overlay" id="flashOverlay"></div>
<div class="eye-symbol" id="eyeSymbol">üëÅ</div>
<div class="awaken-bg"></div>
<div class="awaken-grad-top"></div>
<div class="awaken-grad-top2"></div>
<div class="awaken-grad-bottom"></div>
<div class="awaken-grad-bottom2"></div>
<div class="awaken-flash" id="awakenFlash"></div>

<div class="title-container" id="titleScreen">
  <!-- Main Menu -->
  <div class="menu-panel active" id="mainMenu">
    <div class="game-title">PHYLACTERY</div>
    <div class="episode-title" id="episodeTitle">HOOKS IN THE HAMLET</div>
    <div class="menu">
      <button class="menu-item" id="btnCombatDemo">COMBAT DEMO</button>
      <button class="menu-item" id="btnSettings">SETTINGS</button>
    </div>
  </div>

  <!-- Settings Panel -->
  <div class="menu-panel" id="settingsPanel">
    <div class="settings-title">SETTINGS</div>
    <div class="settings-label">SOUND</div>
    <div class="slider-container">
      <span class="settings-label" style="margin-bottom:0; letter-spacing:0.15em;">MUSIC</span>
      <input type="range" id="musicSlider" min="0" max="100" value="50">
    </div>
    <div class="slider-container">
      <span class="settings-label" style="margin-bottom:0; letter-spacing:0.15em;">SFX</span>
      <input type="range" id="sfxSlider" min="0" max="100" value="50">
    </div>
    <button class="back-btn" id="btnBack">BACK</button>
  </div>
</div>

<audio id="bgMusic" preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>
<audio id="rainAudio" loop preload="auto">
  <source src="rain.mp3" type="audio/mpeg">
</audio>
<audio id="menuSound" preload="auto">
  <source src="menu1.mp3" type="audio/mpeg">
</audio>
<audio id="evilSound" preload="auto">
  <source src="evil.mp3" type="audio/mpeg">
</audio>
<audio id="awakenMusic" preload="auto">
  <source src="awaken.mp3" type="audio/mpeg">
</audio>

<script>
// Audio start
const overlay = document.getElementById('audioOverlay');
const music = document.getElementById('bgMusic');
const rainAudio = document.getElementById('rainAudio');
music.volume = 0;
rainAudio.volume = 0;

let clickStage = 0;
const gameTitle = document.querySelector('.game-title');

overlay.addEventListener('click', handleOverlayClick);

setTimeout(() => {
  if (clickStage === 0) handleOverlayClick();
}, 3000);

function handleOverlayClick() {
  if (clickStage !== 0) return;
    overlay.style.opacity = '0';
    clickStage = 1;

    // When black fade completes, start music, then delay before title
    overlay.addEventListener('transitionend', function handler() {
      overlay.removeEventListener('transitionend', handler);
      overlay.style.pointerEvents = 'none';

      // Start music
      music.play();
      rainAudio.play();
      // Unlock other audio for later use
      const _evil = document.getElementById('evilSound');
      const _awaken = document.getElementById('awakenMusic');
      _evil.play().then(() => { _evil.pause(); _evil.currentTime = 0; }).catch(() => {});
      _awaken.play().then(() => { _awaken.pause(); _awaken.currentTime = 0; }).catch(() => {});
      let vol = 0;
      let rainVol = 0;
      const fadeIn = setInterval(() => {
        vol += 0.005;
        rainVol += 0.003;
        if (vol >= 0.5) vol = 0.5;
        if (rainVol >= 0.3) rainVol = 0.3;
        music.volume = vol;
        rainAudio.volume = rainVol;
        if (vol >= 0.5 && rainVol >= 0.3) clearInterval(fadeIn);
      }, 40);

      // Delay then fade in title
      setTimeout(() => {
        gameTitle.classList.add('visible');

        // Re-enable clicking for stage 2 via a new overlay
        const clickCatcher = document.createElement('div');
        clickCatcher.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:50;cursor:pointer;';
        document.body.appendChild(clickCatcher);

        clickCatcher.addEventListener('click', () => {
          const menuSound = document.getElementById('menuSound');
          const episodeTitle = document.getElementById('episodeTitle');
          const flashOverlay = document.getElementById('flashOverlay');
          
          menuSound.volume = sfxVolume;
          menuSound.play();
          
          gameTitle.classList.add('shifted');
          episodeTitle.classList.add('flash');
          flashOverlay.classList.add('active');
          
          document.querySelector('.menu').classList.add('visible');
          document.getElementById('eyeSymbol').classList.add('visible');
          clickCatcher.remove();
        });
      }, 800);
    });
}

// Lightning glow
const lightning = document.getElementById('lightning');

function triggerLightning() {
  const x = Math.random() * 80 + 10;
  const y = Math.random() * 30 + 5;
  const intensity = Math.random() * 0.06 + 0.02;
  const hue = Math.random() > 0.5 ? '200, 210, 230' : '190, 200, 220';
  
  lightning.style.background = `radial-gradient(ellipse at ${x}% ${y}%, rgba(${hue}, ${intensity}), transparent 60%)`;
  lightning.style.opacity = '1';
  
  const flickerCount = Math.random() > 0.6 ? 2 : 1;
  let flickers = 0;
  
  function fadeOut() {
    lightning.style.transition = `opacity ${0.3 + Math.random() * 0.4}s ease-out`;
    lightning.style.opacity = '0';
    
    flickers++;
    if (flickers < flickerCount) {
      setTimeout(() => {
        lightning.style.transition = 'opacity 0.08s ease-in';
        lightning.style.opacity = '1';
        setTimeout(fadeOut, 60 + Math.random() * 80);
      }, 200 + Math.random() * 150);
    }
  }
  
  setTimeout(fadeOut, 80 + Math.random() * 120);
  
  const next = 4000 + Math.random() * 12000;
  setTimeout(triggerLightning, next);
}

setTimeout(triggerLightning, 3000 + Math.random() * 5000);

// Rain system
const rainCanvas = document.getElementById('rain');
const rctx = rainCanvas.getContext('2d');
let raindrops = [];
const RAIN_COUNT = 400;

function resizeRain() {
  rainCanvas.width = window.innerWidth;
  rainCanvas.height = window.innerHeight;
}
resizeRain();
window.addEventListener('resize', resizeRain);

class Raindrop {
  constructor(randomY) {
    this.reset(randomY);
  }

  reset(randomY) {
    this.x = Math.random() * (rainCanvas.width + 400) - 100;
    this.y = randomY ? Math.random() * rainCanvas.height : -Math.random() * 100;
    this.length = Math.random() * 28 + 16;
    this.speed = Math.random() * 20 + 32;
    this.opacity = Math.random() * 0.08 + 0.02;
    this.wind = -(Math.random() * 4 + 6);
    this.width = Math.random() * 1.5 + 1.2;
  }

  update() {
    this.y += this.speed;
    this.x += this.wind;

    if (this.y > rainCanvas.height) {
      this.reset(false);
    }
  }

  draw() {
    const mag = Math.sqrt(this.wind * this.wind + this.speed * this.speed);
    const nx = this.wind / mag;
    const ny = this.speed / mag;
    rctx.beginPath();
    rctx.moveTo(this.x, this.y);
    rctx.lineTo(this.x - nx * this.length, this.y - ny * this.length);
    rctx.strokeStyle = `rgba(180, 190, 200, ${this.opacity})`;
    rctx.lineWidth = this.width;
    rctx.stroke();
  }
}

for (let i = 0; i < RAIN_COUNT; i++) {
  raindrops.push(new Raindrop(true));
}

function animateRain() {
  rctx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);
  for (const r of raindrops) {
    r.update();
    r.draw();
  }
  requestAnimationFrame(animateRain);
}

animateRain();

// Dust particle system
const canvas = document.getElementById('dust');
const ctx = canvas.getContext('2d');
let particles = [];
const PARTICLE_COUNT = 350;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

class Particle {
  constructor() {
    this.reset(true);
  }

  reset(init) {
    this.x = Math.random() * canvas.width;
    this.y = init ? canvas.height - Math.random() * canvas.height * 0.3 : canvas.height - Math.random() * 10;
    this.size = Math.random() * 1.5 + 0.3;
    this.speedY = -(Math.random() * 20 + 12);
    this.speedX = (Math.random() - 0.5) * 8;
    this.gravity = 0.4 + Math.random() * 0.24;
    this.opacity = Math.random() * 0.25 + 0.08;
    this.maxOpacity = this.opacity;
    this.life = 0;
    this.maxLife = 10 + Math.random() * 12;
  }

  update() {
    this.speedY += this.gravity;
    this.x += this.speedX;
    this.y += this.speedY;
    this.life++;

    // Fade out over lifetime
    this.opacity = this.maxOpacity * (1 - this.life / this.maxLife);

    if (this.life >= this.maxLife || this.y > canvas.height || this.opacity <= 0) {
      this.reset(false);
    }
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(180, 185, 195, ${this.opacity})`;
    ctx.fill();
  }
}

for (let i = 0; i < PARTICLE_COUNT; i++) {
  particles.push(new Particle());
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (const p of particles) {
    p.update();
    p.draw();
  }
  requestAnimationFrame(animate);
}
